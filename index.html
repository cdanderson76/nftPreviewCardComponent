<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <title>NFT Preview Card Component</title>
</head>
<body id="container">
  <main id="preview-card">
    <section>
      <div id="equilibrium">
        <div id="eyeball"></div>
        <img src="images/image-equilibrium.jpg" alt="equilibrium image">
        <div id="cyan-overlay">
          <img src="images/eyeball.svg" alt="overlay">
        </div>
      </div>
    </section>
    <section id="equilibrium-3429">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrum collection promotes balance and calm.</p>
    </section>
    <section>
      <img src="images/icon-ethereum.svg" alt="ethereum image" id="ethereum">
      <p class="para_ethereum">0.041 ETH</p>
      <img src="images/icon-clock.svg" alt="clock" id="clock">
      <p class="days">3 days left</p>
    </section>
    <section>
      <div class="hr"></div>
      <img src="images/image-avatar.png" alt="avatar" id="avatar">
      <p class="avatar-para">Creation of <span>Jules Wyvern</span></p>
    </section>
    <footer>
      <p class="avatar-para" id="signature">Challenge by <span id="name">Frontend Mentor</span>.  Coded by <span id="name">Clifford Anderson</span></p>
    </footer>
  </main>
</body>
</html>
